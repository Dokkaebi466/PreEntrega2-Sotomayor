<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Carrito de Compras</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Carrito de Compras</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <h2>Productos Disponibles</h2>
            <div class="row" id="productosContainer">
              <!-- Las tarjetas de productos se agregarán aquí automáticamente con JavaScript -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Resumen del Carrito</div>
          <div class="card-body" id="carritoInfo">
            <!-- Aquí se mostrará la información del carrito generada por JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>
</html>

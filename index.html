<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Carrito de Compras</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Carrito de Compras</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <h2>Productos Disponibles</h2>
            <ul class="list-group">
              <!-- Agrega aquí los botones para agregar productos -->
              <li class="list-group-item">
                <span>Pollo - Precio: $8.00</span>
                <form class="form-inline ml-3">
                  <div class="form-group">
                    <input type="number" class="form-control" id="polloCantidad" min="1" value="1">
                  </div>
                  <button type="button" class="btn btn-primary ml-2" onclick="addToCart('Pollo', 8.0, document.getElementById('polloCantidad').value)">Agregar</button>
                </form>
              </li>
              <li class="list-group-item">
                <span>Pescado - Precio: $12.00</span>
                <form class="form-inline ml-3">
                  <div class="form-group">
                    <input type="number" class="form-control" id="pescadoCantidad" min="1" value="1">
                  </div>
                  <button type="button" class="btn btn-primary ml-2" onclick="addToCart('Pescado', 12.0, document.getElementById('pescadoCantidad').value)">Agregar</button>
                </form>
              </li>
              <li class="list-group-item">
                <span>Zanahoria - Precio: $2.00</span>
                <form class="form-inline ml-3">
                  <div class="form-group">
                    <input type="number" class="form-control" id="zanahoriaCantidad" min="1" value="1">
                  </div>
                  <button type="button" class="btn btn-primary ml-2" onclick="addToCart('Zanahoria', 2.0, document.getElementById('zanahoriaCantidad').value)">Agregar</button>
                </form>
              </li>
              <li class="list-group-item">
                <span>Morron - Precio: $1.50</span>
                <form class="form-inline ml-3">
                  <div class="form-group">
                    <input type="number" class="form-control" id="morronCantidad" min="1" value="1">
                  </div>
                  <button type="button" class="btn btn-primary ml-2" onclick="addToCart('Morron', 1.5, document.getElementById('morronCantidad').value)">Agregar</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Resumen del Carrito</div>
          <div class="card-body" id="carritoInfo">
            <!-- Aquí se mostrará la información del carrito generada por JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
